<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>RafCraft</title>
  </head>
  <body>
    <!-- header start  -->

    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo -->

        <a href="#">
          <img src="./Images/logo.svg" alt="RafCraft-logo" class="w-32" />
        </a>

        <!-- searchbar -->

        <div class="w-full max-w-xl relative flex">
          <span class="absolute top-3 text-lg left-4 text-gray-400">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            placeholder="search"
            class="flex-grow w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
          />
          <button
            type="submit"
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition-all duration-400"
          >
            Search
          </button>
        </div>

        <!-- nav button  -->
        <div class="flex items-center justify-center space-x-4">
         <a href="#" class="text-center text-gray-700 hover:text-primary transition relative"> 
            <div class="text-2xl">
                <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
            <span class="absolute w-5 h-5 rounded-full bg-primary flex items-center justify-center text-white -top-1 left-6">8</span>      
         </a>

         
         <a href="#" class="text-center text-gray-700 hover:text-primary transition relative"> 
          <div class="text-2xl">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="text-xs leading-3">Cart</div>
          <span class="absolute w-5 h-5 rounded-full bg-primary flex items-center justify-center text-white -top-1 left-3">8</span>      
       </a>
      
       
       <a href="#" class="text-center text-gray-700 hover:text-primary transition relative"> 
        <div class="text-2xl">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="text-xs leading-3">Account</div>     
     </a>
    
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- nav bar  -->
     <nav class="bg-gray-800">
      <div class="container flex">

        <!-- all catagory -->
        <div class="px-8 py-4 bg-primary flex itemes-center cursor-pointer">
          <span>
            <i class="fa-solid fa-bars text-white"></i>
          </span>
          <span class="text-white ml-2">All Catagories</span>
        </div>

        <!-- nav-bar menu  -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex-items-center space-x-6 capitalize">
            <a href="#" class="text-gray-200 hover:text-white transition">home</a>
            <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>
            <a href="#" class="text-gray-200 hover:text-white transition">about us</a>
            <a href="#" class="text-gray-200 hover:text-white transition">contact us</a>
          </div>

        <!-- nav log-in / register  -->
         <div>
          <a href="#" class="text-gray-200 hover:text-white transition" >Login</a>
          <span class="text-gray-200 hover:text-white transition">/</span>
          <a href="#" class="text-gray-200 hover:text-white transition">Register</a>
         </div>
        </div>

       
      </div>
     </nav>
    <!-- nav bar end -->
  </body>
</html>
